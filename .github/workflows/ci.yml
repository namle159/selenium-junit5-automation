name: QA Automation Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-selenium-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [chrome, firefox]

    steps:
      # 🧾 1. Lấy source code
      - name: Checkout code
        uses: actions/checkout@v4

      # ☕ 2. Cài đặt Java 11
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      # 📦 3. Cache Maven packages (để build nhanh hơn)
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # ⚙️ 4. Cài đặt dependencies
      - name: Install dependencies
        run: mvn dependency:resolve

      # 🧪 5. Chạy test Selenium song song Chrome / Firefox
      - name: Run Selenium tests on ${{ matrix.browser }}
        run: mvn clean test -Dbrowser=${{ matrix.browser }}

      # 📸 6. Upload ảnh chụp nếu test fail
      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failed-screenshots
          path: target/screenshots
