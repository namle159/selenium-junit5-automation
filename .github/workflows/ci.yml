name: QA Automation Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-selenium-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [chrome, firefox]

    steps:
      # ğŸ§¾ 1. Láº¥y source code
      - name: Checkout code
        uses: actions/checkout@v4

      # â˜• 2. CÃ i Ä‘áº·t Java 11
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      # ğŸ“¦ 3. Cache Maven packages (Ä‘á»ƒ build nhanh hÆ¡n)
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # âš™ï¸ 4. CÃ i Ä‘áº·t dependencies
      - name: Install dependencies
        run: mvn dependency:resolve

      # ğŸ§ª 5. Cháº¡y test Selenium song song Chrome / Firefox
      - name: Run Selenium tests on ${{ matrix.browser }}
        run: mvn clean test -Dbrowser=${{ matrix.browser }}

      # ğŸ“¸ 6. Upload áº£nh chá»¥p náº¿u test fail
      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failed-screenshots
          path: target/screenshots
